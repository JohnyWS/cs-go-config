// ESDF layout FTW!
bind "e" "+forward"
bind "s" "+moveleft"
bind "d" "+back"
bind "f" "+moveright"

// other movement keys
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE4" "+jumpthrow"

// grenades
bind c  slot6   // (HE grenade)
bind b  slot7   // (flash) B for Blind
bind a  slot8   // (smoke)
bind x  slot9   // (decoy)
bind v  slot10  // (molotov)

// weapon and bomb slots
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"

// other weapon keys
bind "g" "drop"
bind "q" "lastinv"
bind "r" "+reload"
bind "w" "+use"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// communication
bind "t" "messagemode2" // T for Team
bind "y" "messagemode"  // Y for Yell
bind "ALT" "+voicerecord"

// cheat-on keys
bind "h" "noclip" // Flymode toggle

// misc alphabetically
bind "n" "buymenu"
bind "m" "teammenu"
bind "z" "radio"
bind "\" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "DEL" "mute"
bind "PAUSE" "pause"
bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F9" "jpeg"
bind "F10" "quit prompt"

